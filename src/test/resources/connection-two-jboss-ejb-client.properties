remote.connections=two

# the connect.timeout triples the reference timeout used in connection one

remote.connection.two.host=localhost
remote.connection.two.port=6998
remote.connection.two.protocol=remote
remote.connection.two.connect.timeout=1200
remote.connection.two.connect.options.org.xnio.Options.SASL_POLICY_NOANONYMOUS=false

org.jboss.ejb.client.scoped.context=true
